<!-- Implement a program for accepting and validating user entered data on web page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>User Data Form</h2>
    
    <form id="userDataForm" onsubmit="validateForm(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>
        <span id="contactError" class="error"></span><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Reset errors
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("contactError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";

            // Get form values
            var name = document.getElementById("name").value;
            var contact = document.getElementById("contact").value;
            var password = document.getElementById("password").value;

            // Simple validation rules
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                return;
            }

            if (contact === "") {
                document.getElementById("contactError").innerHTML = "Contact is required";
                return;
            }

            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Password is required";
                return;
            }

            // If all validations pass, you can submit the form or perform further actions
            alert("Form submitted successfully!");
        }
    </script>

</body>
</html>
