<!-- 
    Add client side form validation to the registration web form 
    Validate fields such as email , password strength, and phone number
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <span id="phoneNumberError" class="error"></span><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email address';
                return false;
            } else {
                document.getElementById('emailError').innerText = '';
            }

            // Validate password strength
            // You can add more complex rules for password strength
            if (password.length < 8) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long';
                return false;
            } else {
                document.getElementById('passwordError').innerText = '';
            }

            // Validate phone number
            // You can customize the regex based on your requirements
            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phoneNumber)) {
                document.getElementById('phoneNumberError').innerText = 'Invalid phone number (10 digits)';
                return false;
            } else {
                document.getElementById('phoneNumberError').innerText = '';
            }

            // If all validations pass, the form can be submitted
            return true;
        }
    </script>

</body>
</html>
